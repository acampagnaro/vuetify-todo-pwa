<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <meta name="description" content="todo." />
    <link rel="canonical" href="https://todo.spitzer.com.br/" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TODO - todo" />

    <meta property="og:url" content="https://todo.spitzer.com.br/" />

    <meta name="apple-mobile-web-app-capable" content="yes">

      content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000"> -->
    

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
